language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
install:
  - pip install -r requirements.txt
  - pip install coverage
  - pip install coveralls
script: ./ensure-zookeeper-env.sh python setup.py nosetests --with-coverage --cover-package=zk_shell
after_success:
  coveralls
